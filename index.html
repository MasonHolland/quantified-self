<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <title>Quantified Self - Diary</title>
  <link rel="stylesheet" type="text/css" href="./lib/styles/style.css">
  </head>
  <body>
  <div class='navbar'>
    <p class='index-nav-meals'>Meals</p>
    <p class='divider'>  |  |  </p>
    <a class='index-nav-foods' href="foods.html">Foods</a>
  </div>
  <hr />
  <div class="meal-tables">
  </div>
  <hr />
  <p class='totals-table-title'>Totals</p>
  <table class='totals-table' border='1'>
    <thead>
    </thead>
    <tbody class='totals-tbody'>
      <tr class='goal-calories'>
        <td class='goal-calories-header totals-table-header'>Goal Calories</td>
        <td class='goal-calories-val totals-table-value'>2000</td>
      </tr>
      <tr class='calories-consumed'>
        <td class='calories-consumed-header totals-table-header'>
          Calories Consumed
        </td>
        <td class='calories-consumed-val totals-table-value'></td>
      </tr>
      <tr class='total-remaining-calories'>
        <td class='total-remaining-calories-header totals-table-header'>
          Remaining Calories
        </td>
        <td class='total-remaining-calories-val totals-table-value'></td>
      </tr>
    </tbody>
  </table>
  <hr />
  <div class="food-table">
    <p class='food-table-header'>Add Selected To</p>
        <div class="btn-group meal-selection" role="group" aria-label="Meal Selection">
          <button type="button" class="btn btn-outline-info add-to-meal-button" id="1">Breakfast</button>
          <button type="button" class="btn btn-outline-info add-to-meal-button" id="3">Lunch</button>
          <button type="button" class="btn btn-outline-info add-to-meal-button" id="4">Dinner</button>
          <button type="button" class="btn btn-outline-info add-to-meal-button" id="2">Snack</button>
        </div>
    <input class='food-search-bar' type="text" name="food-search" value="Search Foods" id='food-search'>
    <tr>
      <table class="food-meal-table table-striped table-bordered" border="1" align="center">
        <thead>
          <tr>
            <th class='table-actions'></th>
            <th class='food-meal-table-header'>Name</th>
            <th class='food-meal-table-header'>Calories</th>
          </tr>
        </thead class="food-table-head">
          <tbody class="food-meals-table-body">
          </tbody>
      </table>
    </tr>
  </div>
  <div class='add-new-food-button'>
    <input  class='btn new-food-button' type="button" name="Add New Food" value="Add New Food" id='new-food'>
  </div>
  <div class="food-form add-new-food-form">
    <form class='new-form'>
      Name:
      <input type='text' name='name' class='new-food-name'>
      <br>
      Calories:
      <input type='text' name='calories' class='new-food-calories'>
      <br>
      <input type='submit'>
    </form>
  </div>
   <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
   <script src="main.bundle.js"></script>
</body>
</html>
