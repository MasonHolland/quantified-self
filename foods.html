<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Quantified Self - Manage Foods</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class='navbar'>
    <a class='nav-meals' href='index.html'>Meals</a>
    <p class='divider'>  |  |  </p>
    <p class='nav-foods'>Foods</p>
  </div>
  <hr />
  <div class="food-page-container">
    <div class="food-table">
      <input class='food-search-bar' type="text" name="food-search" value="Search Foods" id='food-search'>
      <div class='small-divider'><hr></div>
      <table class="table table-striped table-bordered food-page-table" border="1" align="center";>
        <thead>
          <tr>
            <th class='food-page-table-header'>Name</th>
            <th class='food-page-table-header food-page-calorie-header'>Calories</th>
            <th class="table-actions"></th>
          </tr>
        </thead class="food-table-head">
          <tbody class="food-table-body">
          </tbody>
      </table>
    </div>
    <hr />
    <input  class='btn add-new-food-button' type="button" name="Add New Food" value="Add New Food" id='new-food'>
    <div class="food-form">
      <form class='new-form'>
        Name:
        <input type='text' name='name' class='new-food-name'>
        <br>
        Calories:
        <input type='text' name='calories' class='new-food-calories'>
        <br>
        <input type='submit'>
      </form>
    </div>
  </div>
  <script src="main.bundle.js"></script>
</body>
</html>
