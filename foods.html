<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Quantified Self - Manage Foods</title>
</head>
<body>
  <input type="button" name="Add New Food" value="Add New Food" id='new-meals'>
  <div class="meals-form">
    <form class='new-form'>
      Name:
      <input type='text' name='name' class='new-meals-name'>
      <br>
      Calories:
      <input type='text' name='calories' class='new-meals-calories'>
      <br>
      <input type='submit'>
    </form>
  </div>
  <div class="food-table">
    <input type="text" name="food-search" value="Search Foods" id='food-search'>
    <tr>
      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th>Name</th>
            <th>Calories</th>
            <th class="table-actions"></th>
          </tr>
        </thead class="food-table-head">
          <tbody class="food-table-body">
          </tbody>
      </table>
    </tr>
  </div>
  <script src="main.bundle.js"></script>
</body>
</html>
